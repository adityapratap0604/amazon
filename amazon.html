<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav-address border">
                <p class="Deliver">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <b><p class="india">India</p></b>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="account border">
                <p><span>Hello, sign in</span></p>
                <b><p class="accounts">Accounts & Lists</p></b>
            </div>
            <div class="return border">
                <p><span>Returns</span></p>
                <b><p class="accounts">& Orders</p></b>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <b><p class="carttext">Cart</p></b>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="option1 border">
                Today's Deals
            </div>
            <div class="option2 border">
                Customer Service
            </div>
            <div class="option3 border">
                Registry
            </div>
            <div class="option4 border">
                Gift Cards
            </div>
            <div class="option5 border">
                Sell
            </div>
        </div>
    </header>
</body>
</html>
